{% extends "main.html" %}
{% load static %}
{% load socialaccount %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
  rel="stylesheet"
/>
{% endblock %}

{% block content %}
<div class="container">
  <div class="form-toggle">
    <button class="toggle-btn active">Login</button>
    <a href="{% url 'account_signup' %}" class="toggle-btn">Sign Up</a>
  </div>

  <form method="post" class="form active" id="loginForm">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="submit-btn">Login</button>

    <div class="or-separator">
      <span>or continue with</span>
    </div>

    <a href="{% provider_login_url 'google' %}" class="btn-google">
      <img src="{% static 'img/google-logo.png' %}" class="google-logo" alt="Google"/>
      Sign in with Google
    </a>
  </form>
</div>
{% endblock %}
