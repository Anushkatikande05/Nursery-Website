{% extends 'main.html' %}

{% block content %}
<div class="callback-container">
    <div class="callback-box">
        {% if status == "success" %}
            <div class="success-icon">
                <svg viewBox="0 0 24 24" width="48" height="48">
                    <path fill="#43a047" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </div>
            <h1>Payment Successful!</h1>
            <p class="amount">Amount Paid: â‚¹{{ amount }}</p>
            <p class="order-id">Order ID: {{ order_id }}</p>
            <div class="button-group">
                <a href="{% url 'display' %}" class="continue-shopping">
                    Continue Shopping
                </a>
            </div>
        {% else %}
            <div class="error-icon">
                <svg viewBox="0 0 24 24" width="48" height="48">
                    <path fill="#d32f2f" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
            </div>
            <h1>Payment Failed</h1>
            <p class="error-message">{{ message }}</p>
            <div class="button-group">
                <a href="{% url 'cart_view' %}" class="retry-payment">
                    Return to Cart
                </a>
            </div>
        {% endif %}
    </div>
</div>

<style>
.callback-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 20px;
    background-color: #f3fdf5;
}

.callback-box {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
    animation: slideIn 0.3s ease-out;
}

.success-icon, .error-icon {
    margin-bottom: 24px;
}

h1 {
    color: #2e7d32;
    margin-bottom: 16px;
}

.amount, .order-id {
    color: #666;
    margin: 8px 0;
}

.button-group {
    margin-top: 32px;
}

.continue-shopping, .retry-payment {
    display: inline-block;
    padding: 12px 24px;
    background-color: #43a047;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    transition: all 0.3s ease;
}

.continue-shopping:hover, .retry-payment:hover {
    background-color: #2e7d32;
    transform: translateY(-2px);
}

.error-message {
    color: #d32f2f;
    margin: 16px 0;
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
{% endblock %}
