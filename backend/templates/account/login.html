{% extends "base.html" %}
{% load socialaccount %}

{% block content %}
  <div class="login-container">
    <h2>Login</h2>
    <form method="post" class="login-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <div class="or-separator">
      <span>Or</span>
    </div>

    <a href="{% provider_login_url 'google' %}" class="btn btn-google">
      {% comment %} <img src="{% static 'img/google-logo.svg' %}" alt="Google logo" class="google-logo" /> {% endcomment %}
      Sign in with Google
    </a>
  </div>
{% endblock %}
